    const domains = ["example.com", "mail.com", "gmail.com", "yahoo.com", "outlook.com"];
    
    function getRandomNumberArray() {
        return Array.from({length: 5}, () => Math.floor(Math.random() * 10)).join('');
    }
    
    function generateRandomData() {
        const data = [];
        for (let i = 0; i < 100; i++) {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const email = `${firstName.toLowerCase()}${getRandomNumberArray()}@${domains[Math.floor(Math.random() * domains.length)]}`;
            const password = `${firstName.toLowerCase()}${getRandomNumberArray()}`;
            data.push({ firstName, lastName, email, password });
        }
        return data;
    }

    function populateTable() {
        const tbody = document.querySelector('#namesTable tbody');
        const data = generateRandomData();
        data.forEach(({ firstName, lastName, email, password }) => {
            const row = tbody.insertRow();
            row.insertCell().textContent = firstName;
            row.insertCell().textContent = lastName;
            row.insertCell().textContent = email;
            row.insertCell().textContent = password;
        });
    }

    function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

    document.addEventListener('DOMContentLoaded', populateTable);
    
    document.querySelector('#namesTable').addEventListener('click', (e) => {
        if (e.target.tagName === 'TD') {
            const selectedCells = document.querySelectorAll('td.selected');
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            e.target.classList.add('selected');
            copyToClipboard(e.target.textContent);
        }
    });
